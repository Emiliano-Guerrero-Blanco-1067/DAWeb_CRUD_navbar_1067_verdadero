{% extends "base.html" %}

{% block cuerpo %}

<div class="row">
    <div class="col-md-4 offset-md-4 ">
        <h2>Editar Producto</h2>
        <!-- Aqui codigo tarjeta -->

    <div class="card"> <!-- la tarjeta -->
        <div class="card-body">
            <form action="/editarProvedores/" method="POST"> {% csrf_token %}<!-- falta action -->
            <div class="form-group">
                <input type="text" id="txtid_prov" name="txtid_prov" class="form-control" value="{{mismaterias.id_prov}}" minlength="1" maxlength="6" readonly required>
            </div>
            <div class="form-group py-3">
                <input type="text" id="txtnombre" name="txtnombre" class="form-control" value="{{mismaterias.nombre}}" maxlength="100" required>
            </div>
            <div class="form-group py-2">
                <input type="text" id="txtcontacto" name="txtcontacto" class="form-control" maxlength="100" value="{{mismaterias.contacto}}" required>
            </div>
            <div class="form-group py-4">
                <input type="text" id="txttelefono" name="txttelefono" class="form-control" maxlength="100"  value="{{mismaterias.telefono}}" required>
            </div>
            <div class="form-group py-5">
                <input type="text" id="txtdireccion" name="txtdireccion" class="form-control" value="{{mismaterias.direccion}}" maxlength="100" required>
            </div>
            <div class="form-group py-6">
                <input type="text" id="txttipo_producto" name="txttipo_producto" class="form-control" value="{{mismaterias.tipo_producto}}" maxlength="100" required>
            </div>
            <div class="form-group py-7">
                <input type="text" id="txtcalificacion" name="txtcalificacion" class="form-control" value="{{mismaterias.calificacion}}" maxlength="100" required>
            </div>
            <div class="form-group py-2">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
            </form>
        </div>
        </div> <!-- la tarjeta -->

        <!-- Aqui codigo tarjeta -->
        
    </div>
</div><!-- fila en editar  -->

{% endblock cuerpo %}
